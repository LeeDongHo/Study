<h1> {{ question.question_text}}</h1>

<ul>
    {% for choice in question.choice_set.all %}

        <!-- vote{{choice.votes|pluralize}} : choice.votes의 값에 따라 vote | votes가 표시-->
        <li>{{choice.choice_text}} - {{choice.votes}} vote{{choice.votes|pluralize}}</li>
    {% endfor %}
</ul>

<!-- Vote again? 문장을 보여주고 문장에 URL 링크 연결 -->
<a href="{% url 'maps:detail' question.id %}">Vote again?</a>
