<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Multi input page</title>
</head>
<body>
	<form name="formInput" method="get" action="input">
		ID : <input type="text" name="user_id">
		PASS : <input type="password" name="user_password">
		<input type="checkbox" name="subject" value="java" checked>자바
		<input type="checkbox" name="subject" value="cpp" checked>c++
		<input type="checkbox" name="subject" value="jsp" checked>jsp
		<input type="checkbox" name="subject" value="android" checked>안드로이드
		<br><br>
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
