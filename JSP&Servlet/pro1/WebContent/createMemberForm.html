                alert("Please insert password");
            } else if ( email.length == 0 || email == "") {
                alert("Please insert password");
            } else if (name.length == 0 || name == "") {
                alert("Please insert password");
            } else {
                insertForm.method = "POST";
                insertForm.action = "member"
                insertForm.submit();
            }
        }
    </script>
</head>
